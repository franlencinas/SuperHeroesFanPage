
<div class="row animated fadeIn">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h1>{{heroe.nombre | uppercase}}</h1>
    <hr>
    <p>
      Aparici√≥n: {{heroe.aparicion | date:'y'}}
    </p>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div class="">
      <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="././assets/img/dc.png" alt="">
      <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="././assets/img/marvel.png" alt="">
    </div>
  </div>
</div>
