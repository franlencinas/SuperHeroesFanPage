<div class="card-columns">
  <div class="card animated fadeIn fast" >
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.img">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">Biografía: {{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
    </div>
    <button type="button" name="button" (click)="verHeroe()" class="btn btn-outline-primary">
      ver más...
    </button>
     <!--a [routerLink]="['/heroe',i]" type="button" class="btn btn-outline-primary btn-block">Ver más link...</a-->
  </div>
</div>
